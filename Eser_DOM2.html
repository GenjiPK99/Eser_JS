<body>
    <h1 class="text-center my-5 fw-bold">Rubrica Hackademy 68</h1>

<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-12 col-md-4">
            <input type="text" class="form-control my-2" id="contactName" placeholder="Inserisci un Nome..." value="">
            <input type="text" class="form-control"
            id="contactNumber" placeholder="Inserisci un Numero..." value="">
        </div>
        <div class="col-12 col-md-2">
            <button class="btn btn-primary p-3" id="btnAddContacts">Aggiungi Contatto</button>
        </div>
        <div class="col-12 col-md-2">
            <button class="btn btn-success p-3" id="btnShowContacts">Mostra Contatti</button>
        </div>
        <div class="col-12 col-md-2">
            <button class="btn btn-warning p-3" id="btnDeleteContacts">Elimina Contatti</button>
        </div>
    </div>
</div>

<div class="container-fluid my-5">
    <div class="row" id="contactsWrapper">
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
