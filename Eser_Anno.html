<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script>
        alert("Inserisci in che anno siamo:");
        let annoCorrente= Number(prompt());
        alert("Inserisci l'anno di nascita:");
        let annoNascita= Number(prompt());
        let anniPersona= annoCorrente - annoNascita;
        alert (`La persona ha anni: ${anniPersona}`);
        let anniRimanenti= 100 - anniPersona;
        alert (`Sono necessari per arrivare a 100 anni altri: ${anniRimanenti} anni`);
        alert (`Hai ${anniPersona} anni e ti mancano ${anniRimanenti} anni per compierne 100`)

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
