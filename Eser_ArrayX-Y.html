    <script>
        
        // ES 16 
        
        // Dato un array x e un valore y. Tutto ciò che dovete fare è verificare se l'array fornito 
        // contiene il valore.
        // L'array può contenere numeri o stringhe. Y può essere uno dei due.
        // Restituire true se l'array contiene il valore, false in caso contrario.
        
        //     check([66, 101], 66) ---> true
        //     check(['what', 'a', 'great', 'kata'], 'kat') ---> false 

        let arr1=[1,'bau', 9999,'miao'];
        let valore = 9999;

        console.log(arr1.includes(valore));
        
    </script>
