<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script>
        let smartphone = {
            'marca' : 'Apple',
            'modello' : 'IPhone 12',
            'price' : 800,
            'rubrica' :[
            {'name' : 'Manuela' , 'number' : '111111111'},
            {'name' : 'Valerio' , 'number' : '22222222'},
            {'name' : 'Noemi' , 'number' : '33333333'}
            ],
            
            'addContact' : function(nome,numero){
                this.rubrica.push({'name' : nome , 'number' : numero})
            },

            'removeContact' : function(nome){
             let names = this.rubrica.map((contatto) => contatto.name)
             let index = names.indexOf(nome);
             console.log(names);
            this.rubrica.splice( index, 1 );
            },
            
        }
        
        smartphone.addContact('Federica'  , 1212121212);
        smartphone.addContact( 'Vincenzo' , 1313131313);
        smartphone.addContact( 'Daniel' , 1414141414);
        smartphone.removeContact (); 
        console.log(smartphone)

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
