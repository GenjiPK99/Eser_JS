<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script>
let somma1=0;
let somma2 =0;
let NumeriTiriMax= Number(prompt());

for (let  i=0; i <= NumeriTiriMax ; i++) {
somma1=somma1 + (Math.floor(Math.random() * (6 - 1 + 1) + 1));
somma2=somma2 + (Math.floor(Math.random() * (6 - 1 + 1) + 1));
}
if (somma1==somma2)
{
    console.log(`Pareggio! Non c'è stato un vincitore poichè il risultato è di ${somma1} a ${somma2}`);
} else if (somma2>somma1){
    console.log(`Il vincitore della sfida è il giocatore 2 con un punteggio di: ${somma2} a ${somma1}`);
}
else
{
    console.log(`Il vincitore della sfida è il giocatore 1 con un punteggio di: ${somma1} a ${somma2}`)
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
