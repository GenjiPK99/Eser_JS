<body>
    <script>
        
        //   ES 12
        //   Scrivi due funzioni una che prenda in input un array di numeri e restituisca il maggiore, l'altra che restituisca il minore.
        //   Esempio:
        //   Input: a = 1, b = -10, c = 4
        //   Output: minore = -10, maggiore = 4
        
        let arr1 = [7,2,10,4,5]
        
        function maggiore(arr1) {
            let max= Math.max(...arr1)
            return max;
        }
        console.log(maggiore(arr1))

        function minore(arr1) {
            let min= Math.min(...arr1)
            return min;
        }
        
        console.log(minore(arr1))
        
    </script>
