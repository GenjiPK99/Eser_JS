    <script>
        
        // ES 17
        
        // Scrivi una funzione che prenda in input una stringa e restituisca TRUE se è palindroma,

        // Esempio:
        //   Input: i topi non avevano nipoti

        let string = prompt();
        
        function palindromaTrueOrFalse(array) {
        let stringSS = array.replace(/\W/g, "");
        let SS = stringSS.split('');
        let parolaReverse = SS.reverse();
        let parolaReReverse = parolaReverse.join('');
        let parolaReverseReplace = parolaReReverse.replace(/\W/g, "");
        
        if (parolaReverseReplace == stringSS){
           console.log('TRUE')
        } else
        {
            console.log('FALSE')
        }

        console.log(parolaReReverse);
        return parolaReverse;
        
        }
        palindromaTrueOrFalse(string)
