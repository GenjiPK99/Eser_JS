<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
 <script>
    alert("Digita un numero da 1 a 7:")
    let n = Number(prompt());
    switch(n){
        case 1:
        alert(`Il giorno da te inserito è:Lunedi`);
        break;
        case 2:
        alert(`Il giorno da te inserito è:Martedi`);
        break;
        case 3:
        alert(`Il giorno da te inserito è:Mercoledi`);
        break;
        case 4:
        alert(`Il giorno da te inserito è:Giovedi`);
        break;
        case 5:
        alert(`Il giorno da te inserito è:Venerdi`);
        break;
        case 6:
        alert(`Il giorno da te inserito è:Sabato`);
        break;
        case 7:
        alert(`Il giorno da te inserito è:Domenica`);
        break;
        default:
            alert(`Errore!Giorno della settimana non valido!`)
    }
    
 </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
