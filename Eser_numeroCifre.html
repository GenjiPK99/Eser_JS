<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <script>
        alert('Inserisci il numero:')
        let nInput = Number(prompt())
       
        function checkdigits(params) {
        
        if (params<10) {
            alert('le cifre sono 1')
        } else if (params>10 && params<100){
            alert('le cifre sono 2')
            
        } else if (params>100 && params<1000) {
            alert('le cifre sono 3')
        }
        else if (params>1000 && params<9999) {
            alert('le cifre sono 4') 
        }else{
            alert ('numero non valido')
        }
        }
        checkdigits(nInput);
  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
