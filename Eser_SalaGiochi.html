<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script>
       let salaGiochi = {
    players: [
        {name : 'Marcella', points: []},
        {name : 'Devid', points: []},
    ],

  'addPlayer' : function(newName){
    this.players.push({name: newName, points: []})
},

  'removePlayer' : function(removeName){
    let filtered = this.players.filter((player) => player.name.toLowerCase() != removeName.toLowerCase());

    this.players = filtered;
},

     'setScores' : function(){
    this.players.forEach((player) => {
        for (let i = 0; i <= 5; i++)  {
            player.points.push(Math.floor(Math.random() * (6 - 1 + 1) + 1))
             }
             })
    },

        'setSum' : function() {
          this.players.forEach ((player) => {
            player.totalScore = player.points.reduce((players , points) => players + points  );
          })
         
          
    },

    'setWinner' :function() {
        let winner = this.players[0]
        this.players.forEach((player) => {
       if (player.totalScore > winner.totalScore) {
        winner=player;
       }
    })
    console.log(`Ha vinto la Partita il giocatore ${winner.name} con un punteggio finale di: ${winner.totalScore}`)
    
} }
      salaGiochi.addPlayer('Domenico');
      salaGiochi.addPlayer('Manuela');
      salaGiochi.removePlayer('Devid');
      salaGiochi.setScores()
      salaGiochi.setSum()
      salaGiochi.setWinner()
      console.log(salaGiochi);
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
