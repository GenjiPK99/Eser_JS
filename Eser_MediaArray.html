<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script>
        
        // ES 14
        
        // Scrivi un programma che dato un array di numeri, calcoli la media dei valori e
        // restituisca in output la media e tutti i valori minori della media.
        
        // Esempio:
        //   Input: a = [3, 5, 10, 2, 8]
        //   Output: media = 5.6, valori minori = [3, 5, 2]
        
        // Variante:
        // Stampa anche quanti sono i valori minori della media e quanti quelli maggiori. 
        
        
        let arr1 = [1,7,4,6,21,32,44,76,90,112];
        
        function somma(arr1) {
            let somma1= arr1.reduce ((acc, el) => acc + el);
            return somma1;
        }
        console.log(`La somma dei valori è: ${somma(arr1)}`);
        
        let media = somma(arr1)/arr1.length;
        console.log(`La media dei valori è: ${media}`);
        
        function minoreMedia(arr1) {
            let nMinMedia = arr1.filter((number)=> number < media).sort((a, b) => a - b);
            return nMinMedia;
        }
        console .log(`I valori piu bassi della media sono: ${minoreMedia(arr1)}`);
        
        function maggioreMedia(arr1) {
            let nMaxMedia = arr1.filter((number)=> number > media).sort((a, b) => a - b); 
            return nMaxMedia;
        }
        console .log(`I valori piu bassi della media sono: ${maggioreMedia(arr1)}`);
        
        
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
